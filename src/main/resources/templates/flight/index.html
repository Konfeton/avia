<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d4b06e265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:each="flight : ${flights}">
    <p th:text="${flight.getDepartureTime()}"></p>
    <p th:text="${flight.getArrivalTime()}"></p>
    <p th:text="${flight.getFlightInfo()}"></p>
    <p th:text="${flight.getPrice()}"></p>
    <p th:text="${flight.getPlane().getName()}"></p>
    <p th:text="${flight.getDepartureCity().getName()}"></p>
    <p th:text="${flight.getArrivalCity().getName()}"></p>
    <a th:href="@{/flight/{id}/edit(id=${flight.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/flight/{id}(id=${flight.getId()})}">
        <input type="submit" value="Delete">
    </form>
    <a href="/flight/new">Add flight</a>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
