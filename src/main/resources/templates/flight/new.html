<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/flight}" th:method="POST">
    <label for="departure-time">Время отправления</label>
    <input type="datetime-local" id="departure-time" th:value="${flight.departureTime}">
    <br>
    <label for="arrival-time">Время прибытия</label>
    <input type="datetime-local" id="arrival-time" th:value="${flight.arrivalTime}">
    <br>
    <label for="flight-info">Информация о полёте</label>
    <textarea rows="5" cols="45" style="resize: none" id="flight-info" th:value="${flight.flightInfo}"></textarea>
    <br>
    <label for="price">цена</label>
    <input type="number" id="price" th:value="${flight.price}">
    <br>
    <label for="plane">Самолёт</label>
    <select id="plane">
        <option disabled selected>Выберите самолёт</option>
        <option value="Boieng">Boieng</option>
        <option value="Airbus">Airbus</option>
        <option value="SMTH else">SMTH else</option>
    </select>
    <br>
    <label for="departure-city">Город отправки</label>
    <select id="departure-city">
        <option disabled selected>Выберите Город отправки</option>
        <option value="1">1</option>
        <option  value="2">2</option>
        <option value="3">3</option>
    </select>
    <br>
    <label for="arrival-city">Город прибытия</label>
    <select id="arrival-city">
        <option disabled selected>Выберите Город прибытия</option>
        <option value="4">4</option>
        <option  value="5">5</option>
        <option value="6">6</option>
    </select>
    <input type="submit" value="Создать">

</form>

</body>
</html>
