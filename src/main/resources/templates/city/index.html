<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${!cities.isEmpty()}" th:each="city : ${cities}">
    <p th:text="${city.getName()}"></p>
    <a th:href="@{/city/{id}(id=${city.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/city/{id}(id=${city.getId()})}">
        <input type="submit" value="Delete">
    </form>
</div>
</body>
</html>
