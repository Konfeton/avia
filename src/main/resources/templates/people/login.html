<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d4b06e265.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>


<form th:action="@{/people/login}" th:method="post" th:object="${person}">
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" required>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required>
    <input type="submit" value="LogIn">
</form>
<a href="/people/registration">Register</a>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
