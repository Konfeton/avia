<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d4b06e265.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div th:each="ticket : ${tickets}">
    <p th:text="${'Время покупки: ' + ticket.getTime()}"></p>
    <p th:text="${'ФИО: ' + ticket.getPerson().getFullName()}"></p>
    <p th:text="${ticket.getFlight().getDepartureTime()}"></p>
    <p th:text="${ticket.getFlight().getArrivalTime()}"></p>
    <p th:text="${ticket.getFlight().getFlightInfo()}"></p>
    <p th:text="${ticket.getFlight().getPrice()}"></p>
    <p th:text="${ticket.getFlight().getPlane().getName()}"></p>
    <p th:text="${ticket.getFlight().getDepartureCity().getName()}"></p>
    <p th:text="${ticket.getFlight().getArrivalCity().getName()}"></p>
</div>
<a th:href="@{/people/{id}/edit(id=${session.user.getId()})}">Back</a>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
