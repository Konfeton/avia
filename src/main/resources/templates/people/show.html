<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div>
    <p th:text="${person.getLogin()}"></p>
    <p th:text="${person.getPassword()}"></p>
    <p th:text="${person.getEmail()}"></p>
    <p th:text="${person.getRole()}"></p>
    <p th:text="${person.getStatus()}"></p>
</div>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
