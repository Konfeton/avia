<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d4b06e265.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>


<form th:action="@{/people}" th:method="post" th:object="${person}">
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" required>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required>
    <label for="lastname">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastname" required>
    <label for="firstname">Firstname</label>
    <input type="text" th:field="*{firstName}" id="firstname" required>
    <label for="date-of-birthday">DateOfBirthday</label>
    <input type="date" th:field="*{dateOfBirthday}" id="date-of-birthday" required>
    <input type="submit" value="register">
</form>
<a href="/people/login">LogIn</a>


</body>
</html>
