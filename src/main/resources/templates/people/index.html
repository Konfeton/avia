<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:text="${person.getLogin()}"></a>
    <p th:text="${person.getPassword()}"></p>
    <p th:text="${person.getEmail()}"></p>
</div>
<a href="/people/new">Create new</a>
</body>
</html>
