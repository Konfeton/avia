<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d4b06e265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Welcome</title>

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:each="airline : ${airlines}">
    <p th:text="${airline.getName()}"></p>
    <a th:href="@{/airline/{id}/edit(id=${airline.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/airline/{id}(id=${airline.getId()})}">
        <input type="submit" value="Delete">
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
